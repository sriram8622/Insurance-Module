<div class="row">
  <div class="col-md-12">
    <div class="row mt-3">
      <div class="col-md-12">
        <h4 class="title">Health Insurance Claim</h4>
      </div>
    </div>
    <form>
      <div class="row mt-2 align-center">
        <div class="input-group" style="width: 40%; height: 60px;">
          <input type="text" class="form-control" placeholder="Search a Hospital" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            <span class="material-icons" id="addon-wrapping">search</span>
          </button>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header heading">
              Hospitalisation
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Hospital Address Line 1</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <input type="text" class="form-control" />                  
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Hospital Address Line 2</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <input type="text" class="form-control" />                  
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">State</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">Tamil Nadu</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">ZipCode</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">627008</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Date & Time of Admission</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <input type="datetime-local" class="form-control" />                  
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Date & Time of Discharge</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <input type="datetime-local" class="form-control" />                  
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Reason for Hospitalisation</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">Illness</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Illness</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">Oral Cancer</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
