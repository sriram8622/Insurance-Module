<div class="row">
  <div class="col-md-12">
    <div class="row mt-3">
      <div class="col-md-12">
        <h4 class="title">Car Insurance Claim</h4>
      </div>
    </div>
    <form>
      <div class="row mt-2 align-center">
        <div class="input-group" style="width: 40%; height: 60px;">
          <span class="input-group-text">Car Number</span>
          <input type="text" class="form-control" class="form-control" placeholder="Enter your car number" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header heading">
              Claim Detail
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">When did the incident occur?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <input type="datetime-local" class="form-control" />                  
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">What vehicle was involved?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">Range Rover Evoque</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Type of incident?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">Collision with fixed object</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Describe what happened?</label>
                      <p class="form-label-content">please provide a brief description of what happened including. Where? What Happened? Non Vehicle Property Damage (e.g. parked cars, garden walls).</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header heading">
              Witnesses and Other Parties
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <input type="text" class="form-control" />                  
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <input type="text" class="form-control" />                  
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Involvement?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">Witness</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Phone Number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="input-group flex-nowrap">
                        <span class=" material-icons input-group-text" id="addon-wrapping">call</span>
                        <input type="text" class="form-control" placeholder="number" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <label class="form-label">Injured?</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header heading">
              Contact Details
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Primary Contact Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <input type="text" class="form-control" />                  
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Primary Contact Number</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="input-group flex-nowrap">
                            <span class=" material-icons input-group-text" id="addon-wrapping">call</span>
                            <input type="text" class="form-control" placeholder="number" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="form-label">Email Address</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="input-group flex-nowrap">
                            <span class=" material-icons input-group-text" id="addon-wrapping">mail</span>
                            <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
