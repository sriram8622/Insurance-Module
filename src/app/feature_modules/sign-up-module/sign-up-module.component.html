<div class="container">
    <h1>Sign-Up</h1>
    <div class="col-md-6">
      <div class="row">
        Name <input type="text" #name>
        Date of Birth <input type="date" #dateOfBirth>
        Email <input type="email" #emailId>
        Mobile Number <input type="text" #mobileNo>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        User Name <input type="text" #userName>
        Create Password <input type="password" #createPassword>
        Confirm Password <input type="password" #confirmPassword>
        <input type="button" value="Show Password" #showPasswordBtn>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Create Account" #createAccountBtn>
      <input type="reset" value="Clear" #clearBtn>
    </div>
  </div>
